<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div id="div-msg"></div>

	<script>
		var ws

		const sendMessage = (msg) => {
			ws.send(JSON.stringify(msg))
		}

		const initWS = () => {
			ws = new WebSocket("ws://0.0.0.0:8080/ws")
			ws.onopen = (evt) => {
				console.log(evt)
				const msg = {
					"RoomId": "idRoom1",
					"ReqType": "add_move",
    				"Content": ""
				} 
				ws.send(JSON.stringify(msg))
			}
			
			ws.onmessage = (evt) => {
				console.log(evt)
				const div = document.getElementById('div-msg')
				div.innerText += evt.data
			}

			ws.onclose = () => {
				console.log("ws connection was closed")
			}
		}
	</script>
		
</body>
</html>
